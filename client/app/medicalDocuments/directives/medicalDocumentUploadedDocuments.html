<div class="col-sm-12 col-md-7">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="custom-no-margin-top"><i class="fa fa-files-o"></i> Uploaded Documents</h2>
            </div>
            <div class="panel-body">
                <div class="side-padding10">
                    <div class="row row-striped p-t-xs p-b-xs" ng-repeat="medicalDocument in uploadedDocumentVm.medicaldocumentslist">
                        <div class="col-sm-5 col-xs-12 m-b-xs">
                            <div class="bold">
                                <span ng-bind="medicalDocument.name"></span>
                            </div>
                        </div>
                        <div class="col-sm-7 col-xs-12 m-b-xs">
                            <div><span class="mini-Label font-size10 m-r-xs">Doc Type</span>Episode Summary Note</div>
                        </div>

                        <div class="col-sm-5 col-xs-12 m-b-xs">
                            <div class="">
                                <span ng-bind="medicalDocument.description"></span>
                            </div>
                        </div>
                        <div class="col-sm-7 col-xs-12 m-b-xs">
                            <button type="button" class="btn btn-success dark-green btn-xs m-r-xs"
                                    ng-click="uploadedDocumentVm.uploadDocumentToHIEOS(medicalDocument)">
                                Publish
                            </button>
                            <button type="button" class="btn btn-default btn-outline btn-xs m-r-xs"
                                    ng-click="uploadedDocumentVm.downloadFile(medicalDocument)">
                                Download
                            </button>
                            <a href="" type="button" class="hover-extraBold"
                               ng-click="uploadedDocumentVm.openDeleteMedicalDocumentModal(medicalDocument, 'sm')">
                                <span class="fa fa-times m-r-xxs text-dark-red"></span> Remove
                            </a>
                        </div>
                    </div>
                    <div class="row row-striped p-t-xs p-b-xs"  ng-if="uploadedDocumentVm.medicaldocumentslist.length == 0">
                        <strong> No document was has been uploaded.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
