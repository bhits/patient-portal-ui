<content-wrapper title="Upload Medical Documents">
    <div class="row">
        <div class="col-sm-6">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="custom-no-margin-top"><i class="fa fa-upload"></i> Upload</h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" class="form-control" placeholder="Document Name"/>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" rows="4" class="form-control"
                                      placeholder="Description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="documentType">Clinical Document Type: </label>
                            <span>Episode Summary Note</span>
                            <input type="hidden" id="documentType" name="documentType"
                                   value="Episode Summary Note"/>
                        </div>

                        <div class="form-group">
                            <label for="file">Clinical Document</label>
                            <input type="file" name="file" id="file" nv-file-select uploader="uploader"/>
                        </div>

                        <button class="btn btn-primary dark-green" tabindex="0">Upload</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="custom-no-margin-top"><i class="fa fa-files-o"></i> Uploaded Documents</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Document Type</th>
                                <th>Description</th>
                                <th>Operation</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-if="MedicalDocumentsListVm.medicalDocumentsList.length === 0">
                                <td colspan="5" class="text-center"> No Medical Documents has been added.</td>
                            </tr>
                            <tr ng-repeat="medicalDocument in MedicalDocumentsListVm.medicalDocumentsList">
                                <td>
                                    <span ng-bind="medicalDocument.name"></span>
                                </td>
                                <td>
                                    <span>Episode Summary Note</span>
                                </td>
                                <td>
                                    <span ng-bind="medicalDocument.description"></span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-success btn-xs"
                                            ng-click="MedicalDocumentsListVm.downloadFile(medicalDocument)">
                                        <span class="fa fa-download"></span> Download
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs"
                                            ng-click="MedicalDocumentsListVm.openDeleteMedicalDocumentModal(medicalDocument, 'sm')">
                                        <span class="fa fa-times"></span> Remove
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
         <!--<pp-medical-documents-uploaded-documents></pp-medical-documents-uploaded-documents>-->
    </div>
</content-wrapper>
