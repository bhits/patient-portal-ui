<div class="col-sm-6">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="custom-no-margin-top"><i class="fa fa-files-o"></i> Uploaded Documents</h2>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Document Type</th>
                        <th>Description</th>
                        <th>Operation</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-if="uploadedDocumentVm.medicaldocumentslist.length === 0">
                        <td colspan="5" class="text-center"> No Medical Documents has been added.</td>
                    </tr>
                    <tr ng-repeat="medicalDocument in uploadedDocumentVm.medicaldocumentslist">
                        <td>
                            <span ng-bind="medicalDocument.name"></span>
                        </td>
                        <td>
                            <span>Episode Summary Note</span>
                        </td>
                        <td>
                            <span ng-bind="medicalDocument.description"></span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-success btn-xs"
                                    ng-click="uploadedDocumentVm.downloadFile(medicalDocument)">
                                <span class="fa fa-download"></span> Download
                            </button>
                            <button type="button" class="btn btn-danger btn-xs"
                                    ng-click="uploadedDocumentVm.openDeleteMedicalDocumentModal(medicalDocument, 'sm')">
                                <span class="fa fa-times"></span> Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
