<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Delete Medical Document</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete <span ng-bind="medicalDocument.name"></span> document?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary dark-green" ng-click="ok()">Delete</button>
    </div>
</div>
