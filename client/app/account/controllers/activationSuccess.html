<div id="wrapper" class="container-fluid page-bg-white">
    <c2s-unsecure-top-navbar title="activateVm.title"></c2s-unsecure-top-navbar>
    <div id="page-wrapper " class="padding-top-60 m-b-lg m-l-none m-r-none">
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <h1> Account Activation Complete!</h1>
                <div class="m-t-md">
                    <strong>Congratulations!
                        <span ng-bind="activateVm.patientName"></span>
                    </strong>
                    You have successfully created your <span ng-bind="activateVm.brandName"></span> password. Click
                    on the link below to log in to your account.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 m-t-md">
                <button type="button" class="btn btn-primary dark-green" ng-click="activateVm.activated()">
                    Continue to Login Page
                </button>
            </div>
        </div>
    </div>
</div>
