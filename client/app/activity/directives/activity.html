<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">{{"ACTIVITY_HISTORY" | translate}}</div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>{{"ACTIVITY.DATE" | translate}}</th>
                            <th>{{"ACTIVITY.ACTION" | translate}}</th>
                            <th>{{"ACTIVITY.TYPE" | translate}}</th>
                            <th>{{"ACTIVITY.CHANGED_BY" | translate}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="activity in activityVm.activities">
                            <td><span ng-bind="(activity.changedDateTime | date)"></span></td>
                            <td><span ng-bind="activity.recType"></span></span></td>
                            <td><span ng-bind="activity.type"></span></span></td>
                            <td><span ng-bind="activity.changedBy"></span></span></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="text-center">
                        <pagination total-items="activityVm.pagination.totalItems"
                                    items-per-page="activityVm.pagination.itemsPerPage"
                                    ng-model="activityVm.pagination.currentPage"
                                    ng-change="activityVm.loadPage()"
                                    max-size="activityVm.pagination.maxSize"
                                    class="pagination-sm"
                                    boundary-links="true"></pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
