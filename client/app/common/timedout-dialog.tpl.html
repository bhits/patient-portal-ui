
<div class="modal-body">
    <div class="row">
        <div class="modal-header">
            <h3>You've Timed Out!</h3>
        </div>
        <div class="modal-body">
            <p>
                You were idle too long. Refresh you session or go to login.
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="refreshSession()">Refresh Session</button>
            <button class="btn btn-primary" ng-click="cancel()">Go to login</button>
         </div>
    </div>
</div>
