<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-10 ">
        <h2>{{"HEALTH_INFORMATION" | translate}}</h2>
    </div>
</div>

<div class="row border-bottom row-padding-10" id="sticktoolbar">
    <div class="col-xs-7 col-sm-6">
        <div class="pull-left">
            <button class="btn btn-sm btn-primary dark-green" type="button"
                    ng-click="healthInformationVm.expandAllAccordions()">{{"HEALTH_INFORMATION_DOC.CONTENTS_1" | translate}}
            </button>
            <button class="btn btn-sm btn-primary dark-green" type="button"
                    ng-click="healthInformationVm.collapseAllAccordions()">{{"HEALTH_INFORMATION_DOC.CONTENTS_2" | translate}}
            </button>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight top-padding10">
    <div ng-repeat="document in healthInformationVm.documents">
        <c2s-ccda-document document="document"></c2s-ccda-document>
    </div>
    <div ng-show="healthInformationVm.noDocumentFound">
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{"HEALTH_INFORMATION_DOC.CONTENTS_3" | translate}}</strong>
        </div>
    </div>
</div>
