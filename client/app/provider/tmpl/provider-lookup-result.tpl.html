<div id="provider_lookup_result">
    <div class="row">
        <div class="col-md-6" ng-if="isEmptyResult()">
            <div class="alert alert-danger">Sorry, no results found.</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-if="!isEmptyResult()">
            <div class="panel panel-darkblue">
                <div class="ibox-title modified panel-heading">
                    <h2>Search Results</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-if="!isEmptyResult()">
            <div class="text-center">
                <pagination total-items="pagination.totalItems"
                            ng-model="pagination.currentPage"
                            ng-change="loadPage()" max-size="pagination.maxSize"
                            class="pagination-sm"
                            boundary-links="true"></pagination>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-if="!isEmptyResult()">
            <div class="panel panel-default" ng-repeat="provider in providerLookupResult.providers">
                <div class="panel-heading">
                    <h4>{{getProviderName(provider)}}&nbsp;<span>[NPI: {{provider.npi}}]</span></h4>
                    <button type="button" class="btn btn-xs btn-primary dark-green"
                            ng-click="addProvider(provider.npi)"><i class="fa fa-plus"></i></button>
                    &nbsp;Add this Provider.
                </div>
                <div class="panel-body">
                    <p>{{provider.healthcareProviderTaxonomy_1}}</p>

                    <p>{{getProviderAddress(provider)}}</p>

                    <p>{{formatPhoneNumber(provider.providerBusinessPracticeLocationAddressTelephoneNumber)}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" ng-if="!isEmptyResult()">
            <div class="text-center">
                <pagination total-items="pagination.totalItems"
                            ng-model="pagination.currentPage"
                            ng-change="loadPage()" max-size="pagination.maxSize"
                            class="pagination-sm"
                            boundary-links="true"></pagination>
            </div>
        </div>
    </div>
</div>
