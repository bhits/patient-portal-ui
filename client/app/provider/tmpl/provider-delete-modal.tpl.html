<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Delete Provider</h4>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete {{ provider | pcmProviderNameOrFacility}} provider?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="ok()">Delete</button>
    </div>
</div>
