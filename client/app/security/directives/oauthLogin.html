<form class="form-horizontal">
    <fieldset>
        <legend>Log in with your MHC account</legend>

        <!--<div class="text-alert" id="login-error" ng-if="oauthLoginVm.loginError">-->
            <!--<span ng-bind="oauthLoginVm.loginError"></span>-->
        <!--</div>-->

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" ng-model="oauthLoginVm.user.email" name="email">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" ng-model="oauthLoginVm.user.password" name="password">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-2 col-sm-10 text-alert m-t-n-xs" id="login-error" ng-if="oauthLoginVm.loginError">
                <span ng-bind="oauthLoginVm.loginError"></span>
            </div>
        </div>

        <div class="form-group m-t-md text-center">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="button" class="btn btn-block btn-primary dark-green" ng-click="oauthLoginVm.login()">Login</button>
            </div>
        </div>
    </fieldset>
</form>
