<div class="row">
    <div class="col-lg-12">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <div class="row">
                    <div class="col-sm-12">
                        <h5>Authorized to share: <strong><span ng-bind="ConsentCardVm.consent.toDiscloseName"/></strong> | Sharing with: <strong><span ng-bind="ConsentCardVm.consent.isMadeToName"/></strong>
                        </h5>
                        <div ibox-tools init-collapsed="true"></div>
                     </div>
                    <div class="col-sm-12">
                        <h5 class="pull-right">Effective Date: <strong><span ng-bind="ConsentCardVm.consent.consentStart | date"/></strong>
                        </h5>
                    </div>
                </div>
            </div>

            <div class="ibox-content modified">

                <div class="pp-block-text-bar pp-block-text-bar_sm pp-block-text-bar_default">
                    <span>
                        Consent State: <span class="bold" ng-bind="ConsentCardVm.consentState() | uppercase"/>
                    </span>
                </div>

                <div class="row">
                    <div class="col-md-6 m-b">
                        <div ng-if="ConsentCardVm.isShareAll()">
                            <h3 class="border-bottom-blue">Sharing all medical information:</h3>
                            All my medical information can be shared.
                        </div>
                        <div ng-if="!ConsentCardVm.isShareAll()">
                            <h3 class="border-bottom-red">Medical Information NOT disclosed:</h3>
                            <p><span ng-bind="ConsentCardVm.notDisclosedItems()"/></p>
                        </div>
                    </div>
                    <div class="col-md-6 m-b">
                        <h3 class="border-bottom-blue">Share for following purposes:</h3>
                        <p><span ng-bind="ConsentCardVm.purposeOfUseItems()"/></p>
                    </div>
                </div>

                <div>
                    <button class="btn btn-primary" ng-click="ConsentCardVm.openManageConsentModal()">Manage Consent
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
