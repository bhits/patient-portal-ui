<div class="panel panel-default" ng-click="SelectProviderVm.openSelectProviderModal()">
    <div class="panel-heading">
        <div ng-bind="SelectProviderVm.fieldplaceholder"></div>
    </div>
    <div class="panel-body">
        <div class="m-l" ng-if="SelectProviderVm.selectedProvider">
            <span class="fa fa-user info-blue m-r-xs m-b-xs"></span>
            <span ng-bind="SelectProviderVm.selectedProvider | pcmProviderNameOrFacility"></span>
        </div>
    </div>
</div>
