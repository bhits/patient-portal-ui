<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <p>Authorized to share: <strong><span ng-bind="consentRevokeVm.params.consent.toDiscloseName"/></strong> |
            Sharing with: <strong><span
                    ng-bind="consentRevokeVm.params.consent.isMadeToName"/></strong> | Effective Date: <strong><span
                    ng-bind="consentRevokeVm.params.consent.consentStart | date"/></strong></p>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="alert alert-info">Withdrawal of Consent to Participate in Health Information Exchange</div>
    </div>
</div>
<div class="row m-b">
    <div class="col-sm-10 col-sm-offset-1">
        TEXT FROM DATABASE SHOULD BE POPULATED HERE
    </div>
</div>
<div class="row m-b-md">
    <div class="col-sm-10 col-sm-offset-1">
        <button type="button" class="btn btn-white m-r" ng-click="consentRevokeVm.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="consentRevokeVm.sign()">Sign</button>
    </div>
</div>
