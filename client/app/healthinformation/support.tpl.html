<div class="row">
    <div class="col-lg-12" id="support">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Support
                </h5>
                <div ibox-tools  total="{{supports.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div  ng-repeat="support in supports" ng-hide="supports.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="support.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="supports"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
