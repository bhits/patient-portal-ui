<div class="row">
    <div class="col-lg-12" id="socialhistory">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Social History
                </h5>
                <div ibox-tools  total="{{socialhistories.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel"  class="panel" ng-repeat="socialhistory in socialhistories" ng-hide="socialhistories.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="socialhistory.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="socialhistories"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
