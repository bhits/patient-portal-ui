<div class="row">
    <div class="col-lg-12" id="payers">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Payers
                </h5>
                <div ibox-tools  total="{{payers.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel"  ng-repeat="payer in payers" ng-hide="payers.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="payer.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="payers"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
