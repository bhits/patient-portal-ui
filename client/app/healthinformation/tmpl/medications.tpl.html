 <div class="row">
    <div class="col-sm-12" id="medications">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading">
                <h2>
                    Medications
                </h2>
                <div ibox-tools total="{{medications.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-sm-12 ">
                        <div class="panel" ng-repeat="medication in medications" ng-hide="medications.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="medication.Name"></span>
                            </div>
                            <div class="panel-body">
                                <p>
                                    <label for="instruction-{{$index}}">Instruction:</label> <span ng-bind="medication.Instructions" name="Instructions-{{$index}}" id="instruction-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="medication-startDate-{{$index}}">Start Date:</label> <span ng-bind="medication.StartDate" name="medication-startDate-{{$index}}" id="medication-startDate-{{$index}}"></span>
                                    &nbsp;
                                    <label for="medication-endDate-{{$index}}">End Date:</label> <span ng-bind="medication.EndDate" name="medication-endDate-{{$index}}" id="medication-endDate-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="medication-status-{{$index}}">Status:</label> <span ng-bind="medication.Status" name="medication-status-{{$index}}" id="medication-status-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="indication-{{$index}}">Indication:</label> <span ng-bind="medication.Indications[0].DisplayName" name="indication-{{$index}}" id="indication-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="fillInstructions-{{$index}}">Fill Instruction:</label> <span ng-bind="medication.FillInstructions" name="fillInstructions-{{$index}}" id="fillInstructions-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="prescribingPhysician-status-{{$index}}">Prescribing Physician:</label> <span ng-bind="medication.PrescribingPhysician" name="prescribingPhysician-status-{{$index}}" id="prescribingPhysician-status-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="PrescriptionFilledBy-{{$index}}">Prescription Filled By:</label> <span ng-bind="medication.PrescriptionFilledBy" name="PrescriptionFilledBy-{{$index}}" id="PrescriptionFilledBy-{{$index}}"></span>
                                </p>
                            </div>
                            <no-data-alert data="medications"></no-data-alert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
