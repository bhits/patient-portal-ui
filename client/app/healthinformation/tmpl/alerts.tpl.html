<div class="row">
    <div class="col-lg-12" id="alerts">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title  modified panel-heading">
                <h2>Alerts
                </h2>
                <div pp-ibox-tools   total="{{alerts.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div  class="panel" ng-repeat="alert in alerts" ng-hide="alerts.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="alert.Name"></span>
                            </div>
                            <div class="panel-body">
                                <p>
                                    <label for="reaction-{{$index}}">Reaction:</label> <span ng-bind="alert.Reactions[0].DisplayName" name="reaction-{{$index}}" id="reaction-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="alerts-status-{{$index}}">Status:</label> <span ng-bind="alert.Status" name="alerts-status-{{$index}}" id="alerts-status-{{$index}}"></span>
                                </p>
                            </div>
                        </div>
                        <no-data-alert data="alerts"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
