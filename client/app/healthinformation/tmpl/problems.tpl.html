<div class="row">
    <div class="col-lg-12" id="problems">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h2>Problems
                </h2>
                <div pp-ibox-tools  total="{{problems.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel"  ng-repeat="problem in problems" ng-hide="problems.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="problem.Name"></span>
                            </div>
                            <div class="panel-body">
                                <p>
                                    <label for="problem-startDate-{{$index}}">Start:</label> <span ng-bind="problem.StartDate" name="problem-startDate-{{$index}}" id="problem-startDate-{{$index}}"></span>
                                    &nbsp;
                                    <label for="problem-endDate-{{$index}}">End:</label> <span ng-bind="problem.EndDate" name="problem-endDate-{{$index}}" id="problem-endDate-{{$index}}"></span>
                                </p>
                                <p>
                                    <label for="problem-status-{{$index}}">Status:</label> <span ng-bind="problem.Status" name="problem-status-{{$index}}" id="problem-status-{{$index}}"></span>
                                </p>
                            </div>
                        </div>
                        <no-data-alert data="problems"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
