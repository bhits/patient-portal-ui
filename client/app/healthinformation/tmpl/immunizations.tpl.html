<div class="row">
    <div class="col-lg-12" id="immunization">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Immunizations
                </h5>
                <div ibox-tools  total="{{immunizations.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel"  ng-repeat="immunization in immunizations" ng-hide="immunizations.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="immunization.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                    <no-data-alert data="immunizations"></no-data-alert>
                </div>
            </div>
        </div>
    </div>
</div>
