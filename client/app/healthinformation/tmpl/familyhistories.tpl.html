<div class="row">
    <div class="col-lg-12" id="familyhistory">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Family History
                </h5>
                <div pp-ibox-tools  total="{{familyhistories.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div  class="panel" ng-repeat="familyhistory in familyhistories" ng-hide="familyhistories==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="familyhistory.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="familyhistories"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
