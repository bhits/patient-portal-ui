<div class="row">
    <div class="col-lg-12" id="encounters">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading">
                <h2>Encounters
                </h2>
                <div pp-ibox-tools  total="{{encounters.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel" ng-repeat="encounter in encounters" ng-hide="encounters.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="encounter.Name"></span>
                            </div>
                            <div class="panel-body">
                                <div class="col-lg-6">
                                    <p>
                                        <label for="encounter-type-{{$index}}">Type:</label> <span ng-bind="encounter.Type.DisplayName" name="encounter-type-{{$index}}" id="encounter-type-{{$index}}"></span>
                                    </p>
                                    <p>
                                        <label for="encounter-startDate-{{$index}}">Start Date:</label> <span ng-bind="encounter.StartDate" name="encounter-startDate-{{$index}}" id="encounter-startDate-{{$index}}"></span>
                                    </p>
                                    <p>
                                        <label for="encounter-providers-gName-{{$index}}">Provider Name:</label> <span ng-bind="encounter.Providers[0].Name.GivenName" name="encounter-providers-gName-{{$index}}" id="encounter-providers-gName-{{$index}}"></span>
                                         <span ng-bind="encounter.Providers[0].Name.FamilyName" name="encounter-providers-fname-{{$index}}" id="encounter-providers-fname-{{$index}}"></span>
                                    </p>
                                </div>

                                <div class="col-lg-6">
                                    <p>
                                        <label for="encounter-indication-{{$index}}">Indications:</label> <span ng-bind="encounter.Indications[0].DisplayName" name="encounter-indication-{{$index}}" id="encounter-indication-{{$index}}"></span>
                                    </p>
                                    <p>
                                        <label for="encounter-endDate-{{$index}}">End Date:</label> <span ng-bind="encounter.EndDate" name="encounter-endDate-{{$index}}" id="encounter-endDate-{{$index}}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <no-data-alert data="encounters"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
