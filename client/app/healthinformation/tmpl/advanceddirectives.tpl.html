<div class="row">
    <div class="col-lg-12" id="advanceddirectives">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Advanced Directives
                </h5>
                <div pp-ibox-tools  total="{{advanceddirectives.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel" ng-repeat="advanceddirective in advanceddirectives" ng-hide="advanceddirectives.length==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="advanceddirective.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="advanceddirectives"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
