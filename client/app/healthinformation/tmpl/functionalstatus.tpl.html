<div class="row">
    <div class="col-lg-12" id="functionalstatus">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title modified panel-heading ">
                <h5>Functional Status
                </h5>
                <div pp-ibox-tools  total="{{functionalstatus.length}}"></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-lg-12 ">
                        <div class="panel"  ng-repeat="fstatus in functionalstatus" ng-hide="functionalstatus==0">
                            <div class="panel-heading item-heading alert-info">
                                <i class="fa fa-info-circle"></i> <span ng-bind="functionalstatus.Name"></span>
                            </div>
                            <div class="panel-body">

                            </div>
                        </div>
                        <no-data-alert data="functionalstatus"></no-data-alert>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
