 <div class="row">
    <div class="col-sm-12" id="document">
        <div class="ibox panel panel-darkblue float-e-margins">
            <div class="ibox-title  modified panel-heading">
                <h2>
                    <span
                        ng-bind="document.title" id="title" /> created on
                    <span
                         ng-bind="document.date" id="date"></span>
                </h2>
                <div ibox-tools   total=""></div>
            </div>
            <div class="ibox-content modified">
                <div class="row">
                    <div class="col-sm-6">
                        <p>
                            <label for="patientName">Patient Name:</label> <span
                                ng-bind="document.patient.name" id="patientName"></span>
                        </p>
                        <p>
                            <label for="patientId">id: </label> <span ng-bind="document.patient.id" id="patientId"></span>
                        </p>
                        <p>
                            <label for="patientGender">Gender: </label> <span
                                ng-bind="document.patient.gender" id="patientGender"></span>
                        </p>
                        <p>
                            <label for="patientDOB">Birthdate: </label> <span ng-bind="document.patient.dob" id="patientDOB"></span>
                        </p>
                        <p>
                            <label for="patientAddress">Address: </label> <span ng-bind="document.patient.contactInfo.address.addressLine" id="patientAddress"></span> <span ng-bind="document.patient.contactInfo.address.city"></span>
                        </p>

                    </div>
                    <div class="col-sm-6">
                        <p>
                            <label for="author">Author of Record / Provider: </label>  <span ng-bind="document.author.providerName" id="author"></span>
                        </p>
                        <p>
                            <label for="service">Treatment: </label>  <span ng-bind="document.treatment.service" id="service"></span>
                        </p>
                        <p>
                            <label for="serviceStartDate">Treatement Start Date: </label>  <span ng-bind="document.treatment.serviceStartDate" id="serviceStartDate"></span>
                        </p>
                        <p>
                            <label for="serviceEndDate">Treatment End Date: </label> <span ng-bind="document.treatment.serviceEndDate" id="serviceEndDate"></span>
                        </p>
                     </div>
                </div>
            </div>
        </div>
    </div>
 </div>
