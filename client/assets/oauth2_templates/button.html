<span class="oauth">
  <a href="#" class="btn btn-primary btn-lg dark-green logged-out" ng-show="show=='logged-out'" ng-click="login()">Sign in to My Health Compass</a>
  <a href="#" class="btn btn-default logged-in"  ng-show="show=='logged-in'"  ng-click="logout()">Logout {{profile.email}}</a>
