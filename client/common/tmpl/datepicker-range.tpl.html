<div>
    <div>
        <span ng-bind="DatePickerVm.fromlabel"></span></span>
        <input type="text" class="input-small" name="start" ng-model="DatePickerVm.consent.consentStart"/>
        <span ng-bind="DatePickerVm.tolabel"></span>
        <input type="text" class="input-small" name="end" ng-model="DatePickerVm.consent.consentEnd"/>
    </div>

    <div ng-if="DatePickerVm.showError">
        <div class="alert alert-danger">
           <span ng-bind="DatePickerVm.error"></span>
        </div>
    </div>
</div>
